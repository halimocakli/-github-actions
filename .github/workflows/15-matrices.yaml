name: 15 - Working with Matrices

on:
  workflow_dispatch:

jobs:
  backwards-compatibility:
    name: ${{ matrix.os }} - ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 21.x]
        os:
          - ubuntu-latest
          - windows-latest

        include:
          - os: ubuntu-latest
            node-version: 16.x

          - os: ubuntu-latest
            node-version: 21.x
            tag: experimental

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Fail if Experimental
        if: matrix.tag == 'experimental'
        run: exit 1

      - name: Perform Some Tests
        run: |
          echo "Running tests on OS - ${{ matrix.os }} and NodeJS - ${{ matrix.node-version }}"
          sleep 10

      - name: Upload Test Results
        run: echo "Uploading test results."

  include-example:
    name: ${{ matrix.color }} x ${{ matrix.shape }} x ${{ matrix.size }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]

        include:
          - color: red
            shape: triangle

    steps:
      - name: Dummy Step
        run: echo "${{ matrix.color }} x ${{ matrix.shape }} x ${{ matrix.size }}"
